name: Daily Papers Sync

on:
  schedule:
    # Run at 9:00 AM Beijing Time (1:00 AM UTC)
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to fetch (YYYY-MM-DD, leave empty for today)'
        required: false
        default: ''

jobs:
  sync-papers:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests google-generativeai pytz notion-client
      
      - name: Download paper metadata
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            python Paper_metadata_download.py --date "${{ github.event.inputs.date }}"
          else
            python Paper_metadata_download.py
          fi
      
      - name: Run paper summarizer
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            python paper_summarizer.py --date "${{ github.event.inputs.date }}" --top 10 --notion "${{ secrets.NOTION_DATABASE_ID }}"
          else
            python paper_summarizer.py --top 10 --notion "${{ secrets.NOTION_DATABASE_ID }}"
          fi

